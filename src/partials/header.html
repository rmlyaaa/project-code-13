<header class="header">
  <div class="container header-cont">
    <nav class="nav">

      <div class="all-logo">
        <a href="./index.html" class="header-logo link">
          <svg height="24" width="24" class="logo-icon">
            <use href="./img/icons.svg#icon-logo"></use>
          </svg>
          <svg height="13" width="77" class="logo-icon">
            <use href="./img/icons.svg#icon-Bookshelf"></use>
          </svg>
        </a>
      </div>

      <ul class="nav-list">
        <li class="nav-item">
          <div class="nav-item-container"> <a href="index.html" class="nav-link link homepage">Home</a> </div>
        </li>
        <li class="nav-item">
          <div class="nav-item-container"> <a href="shoping.html" class="nav-link link">
              Shoping list
              <svg class="shop-icon" height="19" width="19">
                <use href="./img/icons.svg#icon-shop-list"></use>
              </svg>
            </a>
          </div>
        </li>
      </ul>

      <div class="right-menu">
        <div class="checkbox"></div>
        <div class="profile">
          <div class="authorization-user hiden-user-auth">
            <img srcset="./img/authorization/user-2x.png 2x" src="./img/authorization/user.png" alt="" width="37"
              height="37" class="user-image">
            <p class="user-name">Name</p>
            <svg class="user-icon" width="23" height="26">
              <use href="./img/authorization/icon-authorization.svg#icon-user-auth"></use>
            </svg>
          </div>
          <button type="button" class="profile-btn" authorization-data-modal-open>Sign up
            <svg class="profile-btn-icon" width="20" height="20">
              <use href="./img/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
          <button type="button" class="profile-btn log-out hiden-user-auth">Log out
            <svg class="profile-btn-icon" width="20" height="20">
              <use href="./img/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>

      <div class="test">
        <!-- Added the 'hamburger' class for easier targeting with JS -->
        <button type="button" class="mobile-menu-button hamburger">
          <svg class="menu-icon js-open-menu" height="28" width="28">
            <use href="./img/icons.svg#icon-menu"></use>
          </svg>
          <!-- Cross icon will be hidden initially and displayed when the menu is open -->
          <svg class="menu-icon js-close-menu hidden" height="28" width="28">
            <use href="./img/icons.svg#icon-cross"></use>
          </svg>
        </button>
      </div>
    </nav>
  </div>

  <div class="mobile-signup-container hidden">
    <div class="authorization-user hiden-user-auth">
      <img srcset="./img/authorization/user-2x.png 2x" src="./img/authorization/user.png" alt="" width="37"
        height="37" class="user-image">
      <p class="user-name">Name</p>
      <svg class="user-icon" width="23" height="26">
        <use href="./img/authorization/icon-authorization.svg#icon-user-auth"></use>
      </svg>
    </div>
    <button type="button" class="profile-btn" authorization-data-modal-open>Sign up
      <svg class="profile-btn-icon" width="20" height="20">
        <use href="./img/icons.svg#icon-arrow-right"></use>
      </svg>
    </button>
    <button type="button" class="profile-btn log-out hiden-user-auth ">Log out
      <svg class="profile-btn-icon" width="20" height="20">
        <use href="./img/icons.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>
</header>
